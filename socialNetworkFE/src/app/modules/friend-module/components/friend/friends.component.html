<div [ngClass]="'items'" [hidden]="hidden">

  <div>{{friend.name}} {{friend.surname}}</div>
  <div class="font-italic">
    {{'friend'}}
  </div>
  <div>
    <button class="btn btn-primary" (click)="remove(friend.id)">Remove friend</button>
  </div>
</div>
