<div [ngClass]="'hello'">
  <form #loginForm="ngForm" (ngSubmit)=login(loginForm.form.value)>
    <div [ngClass]="'label'">

      <div [ngClass]="'text'" class="form-group">
        <label>Please, enter your data</label>
      </div>

      <div class="form-group">
        <input name="email" required ngModel  placeholder="login" size="60">
      </div>

      <div class="form-group">
        <input name="password" required ngModel
               type="password"  placeholder="password" size="60">
      </div>

      <div class="form-buttons">
        <input type="submit" value="Login">
      </div>

    </div>
  </form>
</div>
<router-outlet></router-outlet>
